<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="/main/header :: header">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>CODELESS - 자주묻는 질문 수정</title>
</head>
<body>
<!--네비게이숀 바-->
<div th:insert="/main/navy :: nav"></div>
<!--네비게이숀 바-->

<div class="row" style="margin-left: 100px;">
    <!-- 사이드바 -->
    <div th:insert="/main/noSide :: mySide"></div>
    <!-- 사이드바 -->

    <div class="col-md-8">
        <div id="right" style="width: 80%">
            <h1 style="font-family: 'TheJamsil5Bold';">자주묻는 질문 수정</h1>
            <hr style="border: 0;height: 3px; background-color: black;">

            <form action="" method="post">

                글번호 [[${content.faqId }]]
                <input type="hidden" name="faqId" value="${dto.faqId }">
                <br>
                카테고리
                <select name="category" class="form-control" style="width:120px;">
                    <option value="이용정책">이용정책</option>
                    <option value="구매">구매</option>
                    <option value="판매">판매</option>
                    <option value="신고">신고</option>
                    <option value="기타">기타</option>
                </select>
                <label style="width:100%;">글제목<br>
                    <input type="text" name="title" th:value="${content.title }" class="form-control" maxlength="40">
                </label>
                <br>
                <label style="width:100%;">글내용<br>
                    <textarea name="content"  cols="110px;" rows="10px;" class="form-control"maxlength="400">[[${content.content }]]</textarea>
                </label>
                <br>

                <div style= "float: right;">
                    <input type="hidden" name="pageNum" value="${pageNum }">
                    <input type="submit" value="수정하기" class="btn btn-primary">
                    <a th:href="@{/faq/faqList}" class="btn btn-secondary">목록으로</a>
                </div>
            </form>
        </div>
    </div>
</div>
<!--푸터-->
<div th:insert="/main/footer :: footer"></div>
<!--푸터-->
</body>
</html>
